//file:noinspection GradlePackageUpdate
plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.github.johnrengelman.shadow'

archivesBaseName = 'k-rabbitmq-cdr'
version = '0.0.1-SNAPSHOT'
mainClassName = 'eu.kinae.k_rabbitmq_cdr.Application'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

def org_apache_camel_version = '3.15.0'
def org_slf4j_version = '1.7.36'

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-api', version: org_slf4j_version
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: org_slf4j_version
    implementation group: 'org.apache.camel', name: 'camel-core', version: org_apache_camel_version
    implementation group: 'org.apache.camel', name: 'camel-main', version: org_apache_camel_version
}
