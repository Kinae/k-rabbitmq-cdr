//file:noinspection GradlePackageUpdate
plugins {
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.github.johnrengelman.shadow'

archivesBaseName = 'k-rabbitmq-cdr'
version = '0.0.1-SNAPSHOT'
mainClassName = 'eu.kinae.k_rabbitmq_cdr.Application'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencyManagement {
    dependencies {
        dependencySet(group: 'org.apache.camel', version: '3.15.0') {
            entry 'camel-core'
        }
        dependencySet(group:'org.slf4j', version: '1.7.36') {
            entry 'slf4j-api'
            entry 'slf4j-simple'
        }
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api'
    implementation 'org.slf4j:slf4j-simple'
    implementation 'org.apache.camel:camel-core'
}
